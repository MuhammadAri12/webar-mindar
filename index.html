
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: markerbaru.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="MapTelkom" src="image\MapTelkom.png" />
            <a-asset-item id="ModelFIT" src="model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
        <a-entity mindar-image-target="targetIndex: 0">
            <a-bg src="#MapTelkom" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-bg>
            <a-gltf-model rotation="0 -100 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#ModelFIT"></a-gltf-model> <!--animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"-->
        </a-entity>
    
    </a-scene>
  </body>
</html>
