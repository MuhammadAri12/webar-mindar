<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebAR MindAR Example</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('auto-play-audio', {
        init: function () {
          const audio = this.el.components.sound;
          if (audio) {
            this.el.addEventListener('targetFound', () => {
              audio.playSound();
            });
            this.el.addEventListener('targetLost', () => {
              audio.stopSound();
            });
          }
        },
      });
    </script>

    <a-scene
      mindar-image="imageTargetSrc: target.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
